<div class="container p-3"> 
  <h4 class="display-6 text-center"><strong>Add User</strong></h4>
	<form class="col-lg-6 mx-auto" [formGroup]="userForm" (ngSubmit)="userFormSubmit()">
		<div class="mb-3">
			<label>Full Name</label> 
			<input type="text" class="form-control" formControlName="name">
		</div>

		<div class="mb-3">
			<label class="text-center">Email</label>
			<input type="email" class="form-control" formControlName="email">
		</div>

		<div class="mb-3">
			<label>Mobile</label>
			<input type="text" class="form-control" formControlName="mobile">
		</div>
		
		<div class="mb-3">
			<label>City</label>
			<input type="text" class="form-control" formControlName="city">
		</div>

		<div class="mb-3">
			<div>
				<input class="form-check-input" type="radio" name="gender" value="male" formControlName="gender">
				<label class="form-check-label mx-2">
					Male
				</label>

				<input class="form-check-input" type="radio" name="gender" value="female" formControlName="gender">
				<label class="form-check-label mx-2">
					Female
				</label>

				<input class="form-check-input" type="radio" name="gender" value="other" formControlName="gender">
				<label class="form-check-label mx-2">
					Other
				</label>
			</div>   
		</div>

		<div class="row">
			<div class="mb-3 col-6">
				<label>Department</label>
				<select class="form-select" formControlName="department">
					<option value="Developer">Developer</option>
					<option value="Accountant">Accountant</option>
					<option value="Software Engineer">Software Engineer</option>
				</select>
			</div>
			
			<div class="mb-3 col-6">
				<label>Hire Date</label>
				<input type="date" class="form-control" formControlName="hireDate">
			</div>
		</div>
	
		<div class="mb-3">
			<input class="form-check-input" type="checkbox" formControlName="permanent">
			<label class="form-check-label mx-2" for="flexCheckDefault">
				Permanent Employee
			</label>
		</div>

		<div class="mb-3 text-center mt-3">
			<button type="submit" class="btn btn-outline-primary btn-lg">Add</button>
			<button type="button" class="btn btn-outline-danger btn-lg mx-3">Clear</button>
		</div>
	</form>
</div>
